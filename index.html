<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <section>
            <div class=" flex justify-center">
                <div class="mockup-phone mt-6">
                    <div class="camera"></div>
                    <div class="display">
                        <div class="artboard artboard-demo phone-1">
                            <!-- input box inner section  -->
                            <div class="hero bg-base-200 min-h-screen">
                                <div class="hero-content flex-col lg:flex-row-reverse">
                                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                                        <form class="card-body">
                                            <div class="form-control">
                                                <label class="label">
                                                    <span class="label-text">Phone Number</span>
                                                </label>
                                                <input type="email" id="Phn-nmbr" placeholder="Enter you number" class="input input-bordered"
                                                    required />
                                            </div>
                                            <div class="form-control">
                                                <label class="label">
                                                    <span class="label-text">Enter you Pin</span>
                                                </label>
                                                <input type="password" id="pin-nmbr" placeholder="Enter Your 4 digit pin"
                                                    class="input input-bordered" required />
                                                <label class="label">
                                                    <a href="#" class="label-text-alt link link-hover">Forgot
                                                        password?</a>
                                                </label>
                                            </div>
                                            <div class="form-control mt-6">
                                                <button class="btn btn-primary" id="nmbr-btn">Login</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- input box inner section  -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="Js/login.js"></script>
</body>

</html>
