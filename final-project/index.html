<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <div class="flex justify-center">
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                    <div class="artboard artboard-demo phone-1">
                        <div class="stats shadow">
                            <div class="stat">
                                <div class="stat-title">Account Balance</div>
                                <div id="Account-balance" class="stat-value">9400</div>
                            </div>
                        </div>
                        <!-- <div class="divider"></div> -->
                        <!-- container box  -->
                        <div class="flex w-full flex-col gap-2 lg:flex-row mt-2">
                            <div class="card bg-slate-50 rounded-box grid h-12 flex-grow place-items-center">Cash In
                            </div>
                            <div class="card bg-slate-50 rounded-box grid h-12 flex-grow place-items-center">Cash Out
                            </div>
                        </div>
                        <div class="divider"></div>
                        <!-- input form  -->
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Add Balance</span>
                                    </label>
                                    <input type="number" id="add-money-balance" placeholder="Add Money Balance" class="input input-bordered"
                                        required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Pin Number</span>
                                    </label>
                                    <input type="password" id="add-pin-number" placeholder="Pin Number" class="input input-bordered"
                                        required />
                                </div>
                                <div class="form-control mt-6">
                                    <button id="add-mony-btn" class="btn btn-primary">Add Balance</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/ulilize.js"></script>
    <script src="js/addMoney.js"></script>
</body>

</html>
