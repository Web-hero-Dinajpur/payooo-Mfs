<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo msf</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <div class="flex justify-center mt-6">
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                    <div class="artboard artboard-demo phone-1">
                        <div class="stats shadow">
                            <div class="stat">
                                <div class="stat-title">Account Balance</div>
                                <div id="account-balance" class="stat-value">9400</div>
                            </div>
                        </div>

                        <!-- account balance  -->
                        <div class="divider divider-horizontal">OR</div>

                        <!-- devider section  -->
                        <div class="hero">
                            <div class="hero-content flex-col lg:flex-row-reverse">                                
                                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                                    <form class="card-body">
                                        <div class="form-control">
                                            <label class="label">
                                                <span class="label-text">Amount</span>
                                            </label>
                                            <input type="numder" placeholder="Add your Amount" id="add-balance" class="input input-bordered"
                                                required />
                                        </div>
                                        <div class="form-control">
                                            <label class="label">
                                                <span class="label-text">Pin Number</span>
                                            </label>
                                            <input type="password" placeholder="Pin number" id="input-pin" class="input input-bordered"
                                                required />
                                        </div>
                                        <div class="form-control mt-6">
                                            <button id="add-balance-btn" class="btn btn-primary">Add balance</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="Js/home.js"></script>
</body>

</html>
